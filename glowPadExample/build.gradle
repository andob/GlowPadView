apply plugin: 'com.android.application'

android {
    namespace 'com.example.glowpadexample'
    compileSdkVersion 32
    defaultConfig {
        applicationId "com.example.glowpadexample"
        minSdkVersion 21
        targetSdkVersion 32
    }

    buildTypes {
        release {
            debuggable true
            minifyEnabled false
        }
    }
}

dependencies {
    implementation project(':glowPadView')
}
